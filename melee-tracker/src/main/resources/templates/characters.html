<nav class="nav nav-tabs">
    <li class="nav-item">

<h1>Characters</h1>
<table class="table" border="1" style="width:300px">
    <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Weight</td>
    </tr>
    <tr th:each="character: ${characters}">
        <td th:text="${character.characterId}">Character ID</td>
        <td th:text="${character.name}">Character Name</td>
        <td th:text="${character.weight}">Character Weight</td>
    </tr>
</table>
