<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Melee Tracker</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
</head>
<body>
<nav class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" href="../">Index</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="../players">Players</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="../characters">Characters</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="../matches">Matches</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="../stages">Stages</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="../sets">Sets</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" href="#">Strikes</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="../rock_paper_scissors">Rock Paper Scissors</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="../tournament_types">Tournament Types</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="../tournaments">Tournaments</a>
    </li>
</nav>
<h1>Strikes</h1>
<table id="table" class="table table-striped table-bordered table-sm">
    <thead>
    <tr>
        <td>ID</td>
        <td>Match ID</td>
        <td>Stage ID</td>
        <td>Strike Order</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="strike: ${strikes}">
        <td th:text="${strike.strikeId}">Strike ID</td>
        <td th:text="${strike.match.matchId}">Match ID</td>
        <td th:text="${strike.stage.stageId}">Stage ID</td>
        <td th:text="${strike.strikeOrder}">Strike Order</td>
    </tr>
    </tbody>
</table>
<script>
$(document).ready(function () {
    $('#table').DataTable();
    $('.dataTables_length').addClass('bs-select');
});
</script>
</body>
</html>
