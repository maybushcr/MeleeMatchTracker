<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Melee Tracker</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="../">Melee Tracker</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="../players">Players</a></li>
            <li class="nav-item"><a class="nav-link" href="../characters">Characters</a></li>
            <li class="nav-item"><a class="nav-link" href="../matches">Matches</a></li>
            <li class="nav-item"><a class="nav-link" href="../stages">Stages</a></li>
            <li class="nav-item"><a class="nav-link" href="../sets">Sets</a></li>
            <li class="nav-item"><a class="nav-link" href="../strikes">Strikes</a></li>
            <li class="nav-item"><a class="nav-link active" href="#">Rock Paper Scissors</a></li>
            <li class="nav-item"><a class="nav-link" href="../tournament_types">Tournament Types</a></li>
            <li class="nav-item"><a class="nav-link" href="../tournaments">Tournaments</a></li>
        </ul>
    </div>
</nav>
<h1>Players</h1>
<table id="table" class="table table-striped table-bordered table-sm">
    <thead>
    <tr>
        <td>Throw ID</td>
        <td>Set ID</td>
        <td>Throw Time</td>
        <td>Player 1 Throw</td>
        <td>Player 2 Throw</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="rock_paper_scissors: ${rock_paper_scissors}">
        <td th:text="${rock_paper_scissors.throwId}">Throw ID</td>
        <td th:text="${rock_paper_scissors.set.setId}">Set ID</td>
        <td th:text="${rock_paper_scissors.throwTime}">Throw Time</td>
        <td th:text="${rock_paper_scissors.player1Throw}">Player 1 Throw</td>
        <td th:text="${rock_paper_scissors.player2Throw}">Player 2 Throw</td>
    </tr>
    </tbody>
</table>
<script>
$(document).ready(function () {
    $('#table').DataTable();
    $('.dataTables_length').addClass('bs-select');
});
</script>
</body>
</html>
